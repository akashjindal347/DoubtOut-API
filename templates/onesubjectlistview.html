{% load crispy_forms_tags %}




<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    

     

    {% for obj in objects %}
    <div class="card" style="margin: 20px; background-color: white; border: none;box-shadow: 3px 5px 6px #ccc;
     " >
      <div class="card-body">
        <div class  ="row" style ="">
          <div class = "col-md-3 col-sm-12">
              <h5 class ="lead" style=" font-weight: bold;">Name: </h5>
          <h5 class ="lead" style="font-weight: bold; color: #f5036b; ">{{obj.name}} </h5>
          </div>
          <div class = "col-md-3 col-sm-12">
              <h5 class ="lead" style=" font-weight: bold;">Link: </h5>
          <h4 class ="lead" style="font-weight: bold; color: #f5036b;">{{obj.link}} </h4>
          </div>
          <div class = "col-md-3 col-sm-12">
              <h5 class ="lead" style=" font-weight: bold;">Description: </h5>
          <h4 class ="lead" style=" color: #f5036b;">{{obj.description}} </h4>
          </div>
          <div class = "col-md-3 col-sm-12">
              <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary" style="background-color: #f5036b; border:none; " ><a href = "{% url 'update-subject' obj.id %}" style="color:white;" >Edit</a></button>
                 
                  <button type="button" class="btn btn-dark"><a href = "{% url 'delete-subject' obj.id %}" style="color:white;" >Delete</a></button>
                </div>
          </div>
          </div>
      </div>
    </div>
    

    
    
    {% endfor %} 
    
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
